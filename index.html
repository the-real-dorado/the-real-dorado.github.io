    <style>
      /* @media (min-width: 769px) {body {transform: scale(1.5); transform-origin: top center;} } */
      body {overflow: hidden; display: flex; justify-content: center; align-items: center; flex-direction: column;}
      .spacer-5 {padding-top:2.5rem!important;  padding-bottom:2.5rem!important;}
      .spacer-10{padding-top:  5rem!important;  padding-bottom:  5rem!important;}
      .spacer-50{padding-top:  25rem!important; padding-bottom: 25rem!important;}
      @media (min-width: 769px) {.only-mobile {display: none !important;}}
      @media (max-width: 768px) {.only-desktop {display: none !important;}}
    </style>
    <script>
      // const isMobile = window.matchMedia("(max-width: 768px)").matches;
      window.history.scrollRestoration = "manual";
      document.addEventListener("DOMContentLoaded", function () { window.scrollTo(0, 0); });
      window.onload = function () { window.scrollTo(0, 0); };
      document.addEventListener("DOMContentLoaded", (event) => { gsap.registerPlugin(ScrollTrigger)});
      document.addEventListener("DOMContentLoaded", function () {
          let init_vh = window.innerHeight * 0.01;
          document.documentElement.style.fontSize = `${init_vh}px`;
        });
    </script>

  <!-- page loading screen -->
  <header> 
    <div class="spacer-10"></div>
    <div class="glitch-container"> <!--load faster-->
      <p class="glitch-int" id="glitchElement" style="letter-spacing: normal;">
        Dorado
      </p>
    </div>
  <script> // glitch-inf
    setTimeout(() => document.getElementById('glitchElement').classList.replace('glitch-int', 'glitch-inf'), 4000);
  </script>
  </header>
  
  
  <body>
    
    <!-- intro  -->
    <div>
      <p id="intro-1"
      style="font-size: 3.5rem;">Hi</p>
      <p id="intro-2"
      style="font-size: 3.5rem;">I create what I imagine</p>
    </div>
    <script>
      gsap.from("#intro-1", { opacity: 0, y: "5rem", duration: 1, ease: "power2.out"});
      gsap.from("#intro-2", { opacity: 0, y: "5rem", duration: 1, ease: "power2.out", delay: 1 });
      </script>
    <!-- intro  -->
    
    <div class="spacer-10"></div>
    
    <!-- arrows -->
    <div class="arrow-container">
      <div class="arrow white"></div>
      <div class="arrow red"></div>
      <div class="arrow blue"></div>
    </div>
    <script>
      gsap.from(".arrow.white", { opacity: 0, duration:    1, ease: "power2.out", delay: 2  });
      gsap.from(".arrow.red",   { opacity: 0, duration: 0.25, ease: "power2.out", delay: 3});
      gsap.from(".arrow.blue",  { opacity: 0, duration: 0.25, ease: "power2.out", delay: 3});
      gsap.to  (".arrow.white", { opacity: 0, y: "30rem", ease: "power2.out", duration: 1.6, delay: 4  , repeat: -1});
      gsap.to  (".arrow.red",   { opacity: 0, y: "30rem", ease: "power2.out", duration: 1.6, delay: 4.2, repeat: -1 });
      gsap.to  (".arrow.blue",  { opacity: 0, y: "30rem", ease: "power2.out", duration: 1.6, delay: 4.4, repeat: -1 });
    </script>

    <!-- taunts --> 
    <div class="taunts"> <!--jerky on mobile-->
      <div class="fore">
        <div id="offset"><p>why design another <br> website?</p></div>
      </div>
      <div class="back hollow">
        <p style="color: blue; ">
          <span style="font-family: Monument Extended; letter-spacing: -0.05em; font-weight: 100;line-height: 1em;">minimalism</span><br>
          stripped away<br>
          <span style="font-family: Heroeau Elegant; letter-spacing: normal; font-weight: 400; line-height: 1.8em;">character</span>
        </p>
        <div class="spacer-5"></div>
        <p style="color: red;">
          <span style="font-family: Melodrama; letter-spacing: normal; font-weight: 900;">perfection</span><br>
          sanded away <br>
          <span style="font-family: Against; letter-spacing: normal; font-weight: 400; line-height: 1.2em;">elegance</span>
        </p>
      </div>
    </div>
    <div class="taunts type-appear" id="taunts-smaller">
      <p><span style="letter-spacing: -0.08em; color: white;">...to show that being</span>
        <span style="font-family: Anton; letter-spacing: normal; font-weight: 100; color: blue;">modern</span><br>
         <span style="letter-spacing: -0.08em; color: white;">doesn't mean losing</span>
         <span style="font-family: Slagless; letter-spacing: normal; font-weight: 100; color: red;"
          id="taunts-word">taste</span>
        <span style="color: white;">.</span>
      </p>
    </div>
    <script>
      gsap.to(".fore", {
        scrollTrigger: {
          pin: ".fore",
          scrub: 1,
          trigger: ".back",
          start: "top center",
          end: "bottom center",
          onEnter: () => gsap.to(".fore", {
            filter: "blur(0.05em)",
            color: "rgb(255,255,255,0.2)",
            duration: 0.5,
            ease: "power1.inOut"
          }),
          onLeave: () => gsap.to(".fore", {
            filter: "none",
            color: "white",
            duration: 0.5,
            ease: "power1.inOut"
          }),
          onEnterBack: () => gsap.to(".fore", {
            filter: "blur(0.05em)",
            color: "rgb(255,255,255,0.2)",
            duration: 0.5,
            ease: "power1.inOut"
          }),
          onLeaveBack: () => gsap.to(".fore", {
            filter: "none",
            color: "white",
            duration: 0.5,
            ease: "power1.inOut"
          })
        }
      });
      gsap.fromTo(
        "#offset",
        {y: "-1.2em"},
        {y: "-3.25em",
        scrollTrigger: {
            scrub: 1,
            trigger: ".back",
            start: "top center",
            end: "bottom center",
          }});
    </script>
