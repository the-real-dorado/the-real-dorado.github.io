    <div>

    <!-- arrows -->

    <!-- photography - square here-->
    <div class="v-padding-10"></div>

    <div class="w3-container w3-padding 64"></div>
    <div class="rotate-square-container">
      <div id="rotateSquare1" class="rotate-square" style="background-color: var(--notThemeColor)"

        <p class="underline" tabindex="0">Photography
          <svg width="1em" height="1em" viewBox="0 0 40 40" fill="none" stroke="var(--themeColor)" stroke-width="1.4"

            <line x1="4" y1="26" x2="24" y2="26"></line>
            <polyline points="18 18 26 26 18 34"></polyline>
          </svg>
        </p>
      </div>
      <div id="rotateSquare2" class="rotate-square" style="background-color: red">
        <img src="/images/photography/film/bridge.jpg" alt="" style="width: 80%; height: auto; position: absolute; top: 7%; left: 10%;">
      </div>
      <div id="rotateSquare3" class="rotate-square" style="background-color: blue">
        <img src="/images/photography/film/fence.jpg" alt="" style="width: 80%; height: auto; position: absolute; top: 7%; left: 10%;">
      </div>
    </div>
    <div class="v-padding-10"></div>
    <div class="v-padding-10"></div>
    <script src="/scripts/photos_anim.js"></script>
    <!-- <script src="/scripts/scroll_optimization.js"></script> -->
